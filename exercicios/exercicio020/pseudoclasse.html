<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        h1{
            background-color: blueviolet;
        }
        div{
            background-color: lightgray;
            display: inline-block;
            border: 0.5px solid black ;
            text-align: center;
            width: 200px;
            height: 200px;
            padding: 5px;
        }
        div:hover{
            background-color: rgba(149, 69, 173, 0.244);
        }
        
    </style>
</head>
<body>

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
