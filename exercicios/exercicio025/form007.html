<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <option value="" selected>Escolha</option>
                <optgroup label="Região Sudoeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="listaProfissao">
            <datalist id="listaProfissao">
                <option >Administrador</option>
                <option >Desenvolvedor</option>
                <option value="PROF">Professor</option>
                <option value="CONT">Contabilista</option>
            </datalist>
        </p>
        <p>
            <label for="imensagem">Mensagem: </label><br>
          <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Sua mensagem..." style="resize: none;"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
