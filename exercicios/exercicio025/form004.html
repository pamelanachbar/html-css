<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.707);
            color: white;
        } 
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">  
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="inome">Nome: </label> <input type="text" name="nome" id="inome" minlength="3" maxlength="20" required></p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required >
            </p>
            <p><label for="itelefone">Telefone: </label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="telefone" pattern="^/([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
