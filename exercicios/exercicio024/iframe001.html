<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 3px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do      
   <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="yes">
    <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídep</a>
   </iframe>
   para aprender programar
   <p>

   <p>O repositório do Guanaraba no <iframe src="https://gustavoguanabara.github.io" frameborder="0">
    <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
   </iframe>
   
     também é bem legal!</p>
</body>
</html>
