<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: crimson;
        }
    </style>
</head>
<body>
    <!--Formatação para CSS-->
    <p style="text-align: center; font-size: 20px;">opa opa</p>

    <!--Formatação para HTML -->
    <p ALIGN="right">opa opa</p>


    <p><b>opa opa</b></p>
    <p><strong>opa opa </strong></p>
    

    <p><i>opa opa</i></p>
    <p><em>opa opa</em></p>

    <p><small>opa opa</small></p>
    <p><mark>opa opa</mark></p>
    <p><del>opa opa</del></p>
    <p><ins>opa</ins></p>

    <p>2<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>

    <p><span>Muito bom</span></p>
</body>
</html>
