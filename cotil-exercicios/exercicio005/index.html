<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th colspan="3">Informações dos Alunos</th>
        </thead>
        <thead>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Curso</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ana Oliveria</td>
                <td>Geodésia e Cartografia</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Beatriz Vales</td>
                <td>Prótese Dentária</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total de alunos</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
